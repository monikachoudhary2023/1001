
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Window</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            margin-top: 200px;
            text-align: center;
        }
        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        
        .open-btn {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: rgba(241, 238, 238, 0.5);
        }
        
        #modal-toggle {
            display: none;
        }
        
        #modal-toggle:checked + .modal-overlay {
            display: flex;
        }
    </style>
</head>
<body>
    <label for="modal-toggle" class="open-btn">Open Modal</label>
    <input type="checkbox" id="modal-toggle">
    
    <div class="modal-overlay">
        <div class="modal">
            <label for="modal-toggle" class="close-btn">&times;</label>
            <h2>Modal Window</h2>
            <p>Good morninig everyone . hello i am monika choudhary.</p>
        </div>
    </div>
</body>
</html>
