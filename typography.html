<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Typography</title>
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, sans-serif;
            background: #333;
            color: white;
            text-align: center;
        }

        h1{
           font-size: clamp(24px, 5vw, 48px); 
        }

        p{
            font-size: clamp(16px, 3vw, 24px) 
        }
    </style>
<body>
    <h1>Typography</h1>
    <p>Even when a balloon is half inflated, it is completely full.</p>
</body>
</html>
